<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .item{
            text-align: center;
            width: 50%;
            height: 40px;
            line-height: 40px;
        }
        .item:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script type="module">
        import { nameMap } from './config.js'
        for (const key in nameMap) {
            let div = document.createElement('div')
            div.className = 'item'
            div.innerText = nameMap[key]
            div.data = key
            box.appendChild(div)
        }
        box.addEventListener('click', (e)=> {
            e.stopPropagation();
            window.location.href = `index.html?type=${e.target.data}`
        })
    </script>
</body>
</html>
