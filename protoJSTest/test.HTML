<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兼容Chrome 49的平行四边形背景</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 200px;
			height: 100px;
			margin: 100px auto;
            display: flex;
        }
		span {
			width: 10px;
			height: 3px;
			background-color: red;
			transform: skew(-15deg);
		}
    </style>
</head>
<body>
    <div class="container">
       <span></span>
    </div>
</body>
</html>
