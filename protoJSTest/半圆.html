<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grandFather{
            width:200px;
            height:200px;
            position: relative;
            overflow: hidden;
        }
        .father{
            width:400px;
            height:400px;
            position:absolute;
            left:-100px;
            background:#ccc;
            border-radius: 100% 100% 0 0;
            overflow: hidden;
        }
        .son{
            width:300%;
            height:100%;
            background: linear-gradient(red, blue); /* 标准的语法 */
        }
    </style>
</head>
<body>
    <div class="grandFather">
        <div class='father'>
            <div class='son'>
    
            </div>
        </div>
    </div>
</body>
</html>
