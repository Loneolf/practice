        function mySort(data, rule) {
            data.forEach(function (item) {
                item.sort(function (a, b) {
                    for (var i = 0; i < rule.length; i++) {
                        var key = rule[i];
                        if (a.lable === key) {
                            return -1;
                        } else if (b.lable === key) {
                            return 1;
                        }
                    }
                    return 0;
                });
            });
            return data;
        }
