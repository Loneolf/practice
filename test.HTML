<head>

<body>

  <button class="play" id="play">播放</button>
  <audio src="https://qing-1258827329.cos.ap-beijing.myqcloud.com/music/%E4%B8%83%E6%9C%88%E4%B8%8A.mp3"></audio>

  <script>
    play.addEventListener('click', function () {
      var audio = document.querySelector('audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    })
  </script>
</body>
</html>
